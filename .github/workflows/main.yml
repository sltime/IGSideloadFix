name: Build IGSideloadFix with Rocket

on:
  workflow_dispatch:
    inputs:
      instagram_ipa_url:
        description: 'URL to your decrypted Instagram IPA'
        required: true
      rocket_deb_url:
        description: 'URL to Rocket .deb'
        required: true

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install make ldid dpkg llvm unzip
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          git clone https://github.com/kabiroberai/theos-jailed.git $HOME/theos-jailed
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "THEOS_JAILED=$HOME/theos-jailed" >> $GITHUB_ENV

      - name: Download Instagram IPA
        run: |
          curl -L ${{ github.event.inputs.instagram_ipa_url }} -o Instagram.ipa

      - name: Download and extract Rocket dylib from .deb
        run: |
          curl -L ${{ github.event.inputs.rocket_deb_url }} -o rocket.deb
          ar x rocket.deb data.tar.lzma || ar x rocket.deb data.tar.xz || ar x rocket.deb data.tar.gz
          tar --lzma -xf data.tar.lzma || tar -xf data.tar.xz || tar -xf data.tar.gz
          cp ./usr/lib/Rocket.dylib Rocket.dylib

      - name: Patch Rocket dylib
        run: |
          # Patch +[RABuildManager installType] to mov x0, #1; ret
          llvm-objcopy --update-section .text=<(printf '\x20\x00\x80\xd2\xc0\x03\x5f\xd6') Rocket.dylib Rocket_patched.dylib
          mv Rocket_patched.dylib Rocket.dylib

      - name: Configure Makefile
        run: |
          sed -i '' 's/^Hackogram_INJECT_DYLIBS.*/Hackogram_INJECT_DYLIBS = Rocket.dylib/' Makefile

      - name: Build patched IPA
        run: |
          make package FINALPACKAGE=1 CODESIGN_IPA=0

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IGSideloadFix-IPA
          path: packages/*.ipa
